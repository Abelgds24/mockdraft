<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Mock Draft</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NBA Mock Draft</h1>
  </header>

  <section id="draft-board">
    <h2>Draft Board</h2>
    <table>
      <thead>
        <tr>
          <th>Pick</th>
          <th>Team</th>
          <th>Player</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody id="draft-picks">
        <!-- Draft picks will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <section id="simulation-controls">
    <h2>Simulation Controls</h2>
    <button id="start-simulation">Start Simulation</button>
    <button id="stop-simulation">Stop Simulation</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
